<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital Clock</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success text-center text-white d-flex justify-content-center align-items-center vh-100">

  <div class="card bg-black text-warning shadow-lg p-4">
    <h1 class="mb-3">ðŸ•’ Digital Clock</h1>
    <h2 id="time" class="fw-bold"></h2>
    <h5 id="date" class="text-white"></h5>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript Clock -->
  <script>
    function updateClock() {
      let now = new Date();

      // Time
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      let ampm = hours >= 12 ? "PM" : "AM";

      hours = hours % 12;
      hours = hours ? hours : 12; // 12-hour format
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      let timeString = hours + ":" + minutes + ":" + seconds + " " + ampm;

      // Date
      let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      let dateString = now.toLocaleDateString(undefined, options);

      // Update DOM
      document.getElementById("time").innerText = timeString;
      document.getElementById("date").innerText = dateString;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
